<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 작성</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        Title
        <br>
        <input type="text" name="title" maxlength="30">
        <br>
        Contents
        <br>
        <textarea name="contents" id="" cols="30" rows="10" maxlength="300"></textarea>
        <br>
        Tag
        <br>
        <input type="text" name="tag" maxlength="20">
        <br>
        <input type="submit" value="작성">
    </form>
</body>
</html>
